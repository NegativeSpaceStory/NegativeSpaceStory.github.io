---
layout: default
---

<h1>Negative Space</h1>

<div class="posts">
  {% for post in site.posts reversed %}
  <article class="post">    
    
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <div class="entry">
      {{ post.content }}
    </div>
    
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
